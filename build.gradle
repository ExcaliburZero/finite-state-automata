plugins {
	id "java"
	id "jacoco"
	id "com.github.kt3k.coveralls" version "2.5.0"
}

sourceSets {
	main.java.srcDir "src"
	test.java.srcDir "test"
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.12", "pl.pragmatists:JUnitParams:1.0.4"
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}
}
